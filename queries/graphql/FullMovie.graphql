query ($imdbNumber: Int!) {
  imdbMovieDetails(imdbNumber: $imdbNumber) {
    title
    year
    languages
    duration
    color
    recommendations
    countries
    tvShow
    isTvShow
    isEpisode
    haveReleaseInfo
    genres
    sounds
    score
    votes
    episodeNumber
    seasons
    seasonNumber
    imdbNumber
  }
  imdbMovieCredits(imdbNumber: $imdbNumber) {
    cast {
      fullName
      imdbNumber
      character
      alias
    }
    writers {
      fullName
      imdbNumber
    }
    directors {
      fullName
      imdbNumber
    }
  }
  imdbMovieReleases(imdbNumber: $imdbNumber) {
    dates {
      date
      details
      country
    }
    titles {
      title
      description
      country
    }
  }
  imdbMovieKeywords(imdbNumber: $imdbNumber) {
    total
    keywords {
      keyword
      url
      imdbNumber
      totalVotes
      relevantVotes
    }
  }
  imdbMovieLocations(imdbNumber: $imdbNumber) {
    location
    totalVotes
    relevantVotes
  }
  imdbMovieCertifications(imdbNumber: $imdbNumber) {
    certification
    details
    country
    isoCountryCode
  }
}