version: '3.7'
services:
  frontend:
    image: nginx:latest
    container_name: frontend
    volumes:
      - ../cinema-frontend/dist/cinema-frontend:/usr/share/nginx/html
      - ../cinema-frontend/config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../cinema-frontend/config/nginx/conf.d/web.conf:/etc/nginx/conf.d/web.conf
      - ../cinema-frontend/config/nginx/cert:/etc/ssl
    ports:
      - 8080:80
      - 4443:443
    restart: always
    networks:
      - api-network
    links:
      - web:cinema.lcl
  web:
    image: nginx:latest
    container_name: web
    volumes:
      - ./public/index.php:/usr/share/nginx/html/api/public/index.php
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d/api.conf:/etc/nginx/conf.d/api.conf
      - ./config/nginx/cert:/etc/ssl
      - photos:/usr/share/nginx/html/api/public/photos
    ports:
      - 80:80
      - 443:443
    restart: always
    networks:
      - api-network
    links:
      - php
  php:
    build: .
    container_name: php
    volumes:
      - photos:/usr/share/nginx/html/api/public/photos
    ports:
      - 9050:9050
    restart: always
    networks:
      - api-network
    links:
      - mssql
      - memcached
  mssql:
    image: reynier3mil/centos-mssql-full:latest
    container_name: mssql
    volumes:
      - ./data/mssql/backups:/var/opt/mssql/data/backups
    ports:
      - 1433:1433
    restart: always
    networks:
      - api-network
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=ms3CjP{R?1^A
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - 11211:11211
    restart: always
    networks:
      - api-network
networks:
  api-network:
    driver: bridge
    name: api-network
volumes:
  photos:
    external: true
