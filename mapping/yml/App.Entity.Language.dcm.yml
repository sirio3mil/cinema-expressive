App\Entity\Language:
    type: entity
    table: Language
    id:
        languageid:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: languageId
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 25
            options:
                fixed: false
        createdat:
            type: datetime
            nullable: false
            options:
                default: sysutcdatetime()
            column: createdAt
    manyToMany:
        tapeid:
            targetEntity: App\Entity\Tape
            cascade: {  }
            fetch: LAZY
            mappedBy: languageid
            inversedBy: null
            joinTable: null
            orderBy: null
    lifecycleCallbacks: {  }
