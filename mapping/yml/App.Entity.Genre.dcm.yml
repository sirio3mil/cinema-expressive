App\Entity\Genre:
    type: entity
    table: Genre
    id:
        genreid:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: genreId
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        createdat:
            type: datetime
            nullable: false
            options:
                default: sysutcdatetime()
            column: createdAt
    manyToMany:
        tapeid:
            targetEntity: App\Entity\Tape
            cascade: {  }
            fetch: LAZY
            mappedBy: genreid
            inversedBy: null
            joinTable: null
            orderBy: null
    lifecycleCallbacks: {  }
