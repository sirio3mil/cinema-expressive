App\Entity\People:
    type: entity
    table: People
    id:
        peopleid:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            column: peopleId
            generator:
                strategy: IDENTITY
    fields:
        fullname:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
            column: fullName
        createdat:
            type: datetime
            nullable: false
            options:
                default: sysutcdatetime()
            column: createdAt
        objectid:
            type: guid
            nullable: false
            length: null
            options:
                fixed: false
                default: newid()
            column: objectId
    lifecycleCallbacks: {  }
