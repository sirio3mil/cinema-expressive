App\Entity\Location:
    type: entity
    table: Location
    id:
        locationid:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            column: locationId
            generator:
                strategy: IDENTITY
    fields:
        place:
            type: string
            nullable: false
            length: 250
            options:
                fixed: false
        createdat:
            type: datetime
            nullable: false
            options:
                default: sysutcdatetime()
            column: createdAt
    manyToMany:
        tapeid:
            targetEntity: App\Entity\Tape
            cascade: {  }
            fetch: LAZY
            mappedBy: locationid
            inversedBy: null
            joinTable: null
            orderBy: null
    lifecycleCallbacks: {  }
