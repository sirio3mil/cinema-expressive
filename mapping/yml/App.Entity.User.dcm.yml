App\Entity\User:
    type: entity
    table: User
    id:
        userid:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            column: userId
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        email:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        remembertoken:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: rememberToken
        createdat:
            type: datetime
            nullable: false
            options:
                default: sysutcdatetime()
            column: createdAt
        updatedat:
            type: datetime
            nullable: true
            column: updatedAt
    lifecycleCallbacks: {  }
